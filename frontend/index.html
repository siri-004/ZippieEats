<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZippieEats | Find Food Faster</title>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: #ff652f;
      color: white;
    }

    .logout-btn {
      background: white;
      color: #ff652f;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }

    .logout-btn:hover {
      background: #ffe5d5;
    }

    .main-container {
      display: flex;
      height: calc(100vh - 110px);
    }

    .left-panel {
      width: 30%;
      overflow-y: auto;
      padding: 10px;
      border-right: 1px solid #ddd;
    }

    .right-panel {
      width: 70%;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .restaurant-card {
      padding: 10px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      border-radius: 5px;
      cursor: pointer;
      background: #f8f8f8;
    }

    .restaurant-card:hover {
      background: #ffe5d5;
    }

    .route-controls {
      display: flex;
      gap: 5px;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      background: #fff8f5;
    }

    .route-controls input,
    .route-controls button {
      padding: 6px;
    }
  </style>
</head>

<body>

  <!-- üîê LOGIN PROTECTION SCRIPT -->
  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "login.html";
    }
  </script>

  <header class="navbar">
    <h1>ZippieEats üçΩÔ∏è</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <div class="route-controls">
    <input type="text" id="startInput" placeholder="Enter start location">
    <button id="useCurrentBtn">üìç Use Current Location</button>
    <input type="text" id="destInput" placeholder="Enter destination">
    <button id="routeBtn">Show Restaurants</button>
  </div>

  <div class="main-container">
    <div class="left-panel" id="restaurantList"></div>
    <div class="right-panel">
      <div id="map"></div>
    </div>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }
  </script>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/map.js"></script>
</body>
</html>
